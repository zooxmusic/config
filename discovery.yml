server:
  port: 8761
spring:
  cloud:
    config:
      enabled: true
eureka:
  client:
    enabled: true
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
management:
  endpoints:
    web:
      exposure:
        include: *
logging:
  level:
    com.netflix.discovery: OFF
    org.springframework.cloud: OFF
